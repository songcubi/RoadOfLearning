    <div id="app">

    </div>
    <script>
        window.$docsify = {
            name: "songcubi",
            repo: "https://github.com/songcubi",
			coverpage: true,
            loadSidebar: true,
            auto2top: true,
            themeColor: "#39ff25",
            subMaxLevel: 2,
            search: {
                paths: "auto",
                placeholder: "Type to search",
                noData: "No Results",
                depth: 1,
            },
            alias: {
                "/.*/_sidebar.md": "/_sidebar.md"
            },
            plugins: [],
            requestHeaders: {
                // "cache-control": "no-cache",
            },
            count: {
                position: "bottom",
            },
			tabs: {
				persist: true, // default
				sync: true, // default
				theme: 'classic', // default
				tabComments: true, // default
				tabHeadings: true // default
			},
        }
    </script>
    <script src="https://cdn.jsdelivr.net/gh/WindrunnerMax/EveryDay@095d135/static/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-catalog/dist/catalog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-fold/dist/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-count/dist/countable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
	<!-- docsify-tabs (latest v1.x.x) -->
	<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
	<!-- ‰ª£Á†ÅÈ´ò‰∫Æ -->
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/blueimp-md5"></script>
    <script>
        window.$docsify.plugins = [].concat(function(hook, vm) {
            const dom = Docsify.dom;
            hook.mounted(function() {
                const div = dom.create("div");
                div.id = "gitalk-container";
                const main = dom.getNode("#main");
                div.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;padding-bottom: 50px;";
                dom.appendTo(dom.find(".content"), div);
            });
            hook.doneEach(function() {
                let title = decodeURIComponent(vm.route.path.split("/").slice(-1).pop());
                if(!title) title = window.$docsify.name;
                document.title = title;
                for(let n = document.getElementById("gitalk-container"); n.hasChildNodes();) n.removeChild(n.firstChild);
                new Gitalk({
                    clientID: "530bac71b78c99f3ca8a",
                    clientSecret: "57cce06d163ca2447b0238d9828267ed1b953043",
                    repo: "RoadOfLearning",
                    owner: "songcubi",
                    title: title,
					labels: ['Gitalk'],
                    body: `[${title}](${location.href})`,
                    admin: ["songcubi"],
                    id: md5("blog" + title),
                    distractionFreeMode: false
                }).render("gitalk-container");
            });
        }, $docsify.plugins);
    </script>
</body>

</html>
